<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<meta charset="windows-1255">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Employee Directory</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/home}">Parking CRM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/parkingList}">Enter Car</a>
      </li> 
      <li class="nav-item  active">
        <a class="nav-link " th:href="@{/exit}">Exit Car</a>
      </li>	
      <li class="nav-item">
        <a class="nav-link" th:href="@{/history}">History</a>
      </li>      
    </ul>
    <form th:action="@{/logout}" method="post">
    	<input type="submit" value="Logout" class="btn btn-danger"/>
	</form>
  </div>
</nav>	
 

 <div class="formCenterAndWidth">
<form action="#" th:action="@{/saveDateAndTimeOfExitParking( parkingId=${number})}"  method="POST">
  <input type="hidden" th:field="*{user.id}"/>
  <div class="form-group row">
  
  
   
    <label class="col-sm-2 col-form-label">User Id:</label>
	<div class="col-sm-10">
    <input readonly class="form-control" type="text" th:field="*{user.id}">
    </div>

     <label class="col-sm-2 col-form-label">Parking Id:</label>
	<div class="col-sm-10">
    <input readonly class="form-control" type="text" th:value="*{number}">
    </div>    
 
    <label class="col-sm-2 col-form-label">First Name:</label>
	<div class="col-sm-10">
    <input readonly class="form-control" type="text" th:field="*{user.firstName}">
    </div>
	    
	<label class="col-sm-2 col-form-label">Last Name:</label>
	<div class="col-sm-10">
	<input readonly class="form-control" type="text" th:field="*{user.lastName}">
    </div>
		
	<label class="col-sm-2 col-form-label" style="white-space: nowrap;">License Number</label>
	<div class="col-sm-10">
	<input readonly class="form-control" type="text" th:field="*{user.license}">
    </div>
    
 	<label class="col-sm-2 col-form-label">Entry Date</label>
	<div class="col-sm-10">
	<input readonly class="form-control" type="text" th:field="*{details.entryDate}">
    </div>	
	
	<label class="col-sm-2 col-form-label">Entry Time</label>
	<div class="col-sm-10">
	<input readonly class="form-control" type="text" th:field="*{details.entryTime}">
    </div>	
 
	<label class="col-sm-2 col-form-label">Exit Date</label>
	<div class="col-sm-10">
	<input readonly class="form-control" type="text" th:value="${#dates.format(exitDateAndTime, 'dd-MM-yyyy')}">
    </div>	
	
	<label class="col-sm-2 col-form-label">Exit Time</label>
	<div class="col-sm-10">
	<input readonly class="form-control" type="text" th:value="${#dates.format(exitDateAndTime, 'HH:mm:ss')}">			
	</div>	
 	
	<br><br>
	<button type="submit" class="btn btn-info col-7 center">Exit Car</button>	 
	 </div>
</form>

 </div>
 




<div th:insert="footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
</body>
</html>
