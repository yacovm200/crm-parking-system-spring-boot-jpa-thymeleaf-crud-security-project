<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<meta charset="windows-1255">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>CRM Login Page</title>

 <style>
.bg-image-vertical {
position: relative;
overflow: hidden;
background-repeat: no-repeat;
background-position: right center;
background-size: auto 100%;
}
@media (min-width: 1025px) {
.h-custom-2 {
height: 100%;
}
}
 </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/home}">Parking CRM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #333085;"></i>
          <span class="h1 fw-bold mb-0">
                  <img class="imgLogo" src="https://chinatownparking.com/wp-content/uploads/B-and-B-Monthly-Parking-Logo-1.png">          
          </span>
        </div>
<!--  https://chinatownparking.com/wp-content/uploads/B-and-B-Monthly-Parking-Logo-1.png -->
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

			<!-- th:action="@{/login.html}" method="post" -->
          <form th:action="@{/login}" method="post" style="width: 23rem;">

<!--             <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please Login</h3>
 -->
    	        <div class="form-outline mb-4">
              <input type="text" name="username" id="username"  class="form-control form-control-lg" />
              <label class="form-label">User Name</label>
            </div>

            <div class="form-outline mb-4">
              <input name="password" class="form-control form-control-lg" />
              <label class="form-label">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>
                <p>
                for role user: user name: yacov password:yacov
                <br>
                for role admin: user name: admin password: admin
                </p>
            
          </form>
        </div>
      </div>
  
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://static.parclick.com/parking/2020/12/3a5/9dd/7e/3a59dd7e-c2fb-5f24-a13a-fea701185f88.jpeg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

<div th:insert="footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
</body>
</html>
